<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Toko Sepeda Sentosa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fafafa;
      color: #333;
      line-height: 1.6;
      padding: 2rem 1rem;
    }
    .container {
      max-width: 1100px;
      margin: auto;
    }
    .checkout-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .checkout-header h1 {
      font-size: 2.2rem;
      font-weight: 600;
      color: #1d3557;
    }
    .checkout-header p {
      color: #666;
      margin-top: 0.5rem;
    }
    .checkout-content {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
    }
    form {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      display: block;
      color: #1d3557;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }
    .form-row {
      display: flex;
      gap: 1rem;
    }
    .form-row .form-group {
      flex: 1;
    }
    .order-summary {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
      height: fit-content;
    }
    .order-summary h3 {
      font-size: 1.25rem;
      color: #1d3557;
      margin-bottom: 1rem;
    }
    .order-item {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem 0;
      border-bottom: 1px solid #eee;
    }
    .order-item:last-child {
      border-bottom: none;
    }
    .total-section {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #ddd;
    }
    .total-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .total-row.final {
      font-weight: bold;
      font-size: 1.1rem;
      color: #e63946;
    }
    .btn-primary {
      margin-top: 1.5rem;
      width: 100%;
      background: #1d3557;
      color: white;
      padding: 0.9rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s ease;
    }
    .btn-primary:hover {
      background: #16324f;
    }

    /* Payment Method with Image */
    .payment-options {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .payment-option {
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 0.6rem;
      cursor: pointer;
      transition: 0.2s;
      flex: 1 1 120px;
      max-width: 150px;
      text-align: center;
      position: relative;
    }

    .payment-option input[type="radio"] {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }

    .payment-option img {
      max-width: 100%;
      height: auto;
      display: block;
      pointer-events: none;
    }

    .payment-option:hover {
      border-color: #1d3557;
    }

    .payment-option input[type="radio"]:checked + img,
    .payment-option input[type="radio"]:checked ~ img {
      border: 2px solid #1d3557;
      border-radius: 10px;
      padding: 3px;
    }

    @media (max-width: 768px) {
      .checkout-content {
        grid-template-columns: 1fr;
      }
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkout-header">
      <h1><i class="fas fa-bicycle"></i> Checkout</h1>
      <p>Lengkapi informasi Anda sebelum menyelesaikan pembayaran</p>
    </div>

    <div class="checkout-content">
      <form id="checkoutForm">
        <div class="form-group">
          <label for="firstName">Nama Depan *</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>
        <div class="form-group">
          <label for="lastName">Nama Belakang *</label>
          <input type="text" id="lastName" name="lastName" required />
        </div>
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="phone">No. Telepon *</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div class="form-group">
          <label for="address">Alamat *</label>
          <textarea id="address" name="address" rows="3" required></textarea>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="city">Kota *</label>
            <input type="text" id="city" name="city" required />
          </div>
          <div class="form-group">
            <label for="postalCode">Kode Pos *</label>
            <input type="text" id="postalCode" name="postalCode" required />
          </div>
        </div>
        <div class="form-group">
          <label for="province">Provinsi *</label>
          <select id="province" name="province" required>
            <option value="">Pilih Provinsi</option>
            <option value="Jawa Barat">Jawa Barat</option>
            <option value="Jawa Tengah">Jawa Tengah</option>
            <option value="Jawa Timur">Jawa Timur</option>
            <option value="DKI Jakarta">DKI Jakarta</option>
            <option value="Bali">Bali</option>
          </select>
        </div>

  <div class="form-group">
  <label for="payment">Pilih Metode Pembayaran *</label>
  <select name="payment" id="payment" required>
    <option value="">-- Pilih --</option>
    <option value="transfer">Transfer Bank</option>
    <option value="cod">COD (Bayar di Tempat)</option>
    <option value="ewallet">E-Wallet</option>
    <option value="credit">Kartu Kredit</option>
  </select>
</div>

        <div class="form-group">
          <label for="notes">Catatan Tambahan</label>
          <textarea id="notes" name="notes" rows="2" placeholder="(opsional)"></textarea>
        </div>

       <button type="submit" class="btn-primary" id="submitBtn">
  <span id="btnText"><i class="fas fa-lock"></i> Proses Pembayaran</span>
  <span id="btnLoading" style="display: none;"><i class="fas fa-spinner fa-spin"></i> Memproses...</span>
</button>

      </form>

      <div class="order-summary">
        <h3><i class="fas fa-shopping-bag"></i> Ringkasan Pesanan</h3>
        <div id="orderItems"></div>
        <div class="total-section">
          <div class="total-row"><span>Subtotal:</span><span id="subtotal">Rp 0</span></div>
          <div class="total-row"><span>Ongkir:</span><span>Rp 50.000</span></div>
          <div class="total-row"><span>Pajak (10%):</span><span id="tax">Rp 0</span></div>
          <div class="total-row final"><span>Total:</span><span id="finalTotal">Rp 0</span></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function getCartData() {
      const params = new URLSearchParams(window.location.search);
      const data = params.get("cart");
      if (!data) return [];
      try {
        return JSON.parse(decodeURIComponent(data));
      } catch {
        return [];
      }
    }

    function displayOrderItems() {
      const cart = getCartData();
      const orderItems = document.getElementById("orderItems");
      const subtotalEl = document.getElementById("subtotal");
      const taxEl = document.getElementById("tax");
      const finalTotalEl = document.getElementById("finalTotal");

      let subtotal = 0;
      orderItems.innerHTML = "";

      if (cart.length === 0) {
        orderItems.innerHTML = "<p style='text-align:center;'>Keranjang kosong</p>";
        return;
      }

      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        subtotal += itemTotal;

        const div = document.createElement("div");
        div.classList.add("order-item");
        div.innerHTML = `
  <div style="display: flex; align-items: center; gap: 10px;">
    <img src="${item.image}" alt="${item.name}" style="width: 50px; height: 50px; object-fit: cover; border-radius: 6px;" />
    <div>${item.name} (${item.quantity}x)</div>
  </div>
  <div>Rp ${itemTotal.toLocaleString("id-ID")}</div>
`;

      });

      const tax = subtotal * 0.1;
      const final = subtotal + 50000 + tax;

      subtotalEl.textContent = `Rp ${subtotal.toLocaleString("id-ID")}`;
      taxEl.textContent = `Rp ${tax.toLocaleString("id-ID")}`;
      finalTotalEl.textContent = `Rp ${final.toLocaleString("id-ID")}`;
    }

    document.addEventListener("DOMContentLoaded", () => {
      displayOrderItems();

      document.getElementById("checkoutForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const formData = new FormData(this);
        const orderData = {
          customer: {
            firstName: formData.get("firstName"),
            lastName: formData.get("lastName"),
            email: formData.get("email"),
            phone: formData.get("phone"),
          },
          shipping: {
            address: formData.get("address"),
            city: formData.get("city"),
            postalCode: formData.get("postalCode"),
            province: formData.get("province"),
          },
          payment: formData.get("payment"),
          notes: formData.get("notes"),
          items: getCartData(),
          orderDate: new Date().toISOString(),
        };

        const encoded = encodeURIComponent(JSON.stringify(orderData));
        window.location.href = `payment-sukses.html?order=${encoded}`;
      });
    });
  </script>
</body>
</html>
